<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task Tracker</title>
</head>

<body>
    <div class="container">
        <h1>Romit's To Do List</h1>
        <form action="/add_task" method="POST">
            <input type="text" name="task" placeholder="Enter task" required>
            <button type="submit">Add Task</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td>
                        {{ task }}
                    </td>
                    <td>
                        <form action="/edit_task" method="POST" style="display: inline;">
                            <input type="hidden" name="task_index" value="{{ loop.index0 }}">
                            <input type="text" name="updated_task" placeholder="Edit task" required>
                            <button type="submit">Update</button>
                        </form>
                        <form action="/delete_task" method="POST" style="display: inline;">
                            <input type="hidden" name="task_index" value="{{ loop.index0 }}">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</body>

</html>
